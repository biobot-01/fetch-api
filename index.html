<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">JavaScript Fetch API</h1>
      </div>
    </div>
  </header>

  <section class="section has-background-dark">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="buttons are-large">
            <button class="button is-info is-outlined" type="button">Get Text</button>

            <button class="button is-success is-outlined" type="button">Get JSON</button>

            <button class="button is-primary is-outlined">Get API Data</button>
          </div>

          <div class="box">
            <div class="content" id="output"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
